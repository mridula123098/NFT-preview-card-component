<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

 
    <div class="card">
      <div class="img1"><img src="image-equilibrium.jpg" ></div>
      <div class="card-body">
        <h3 class="card-title"><a href="#">Equilibrium #3429</a></h3>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="sem1">
          <div class="row">
            <div class="img1"><img src="icon-ethereum.svg" alt=""></div>
            <p>0.041 ETH</p>
          </div>
    
        <div class="r1">
          <img src="icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
        <div class="sem2">
        <div ><img class="c1" src="image-avatar.png" alt=""></div>
    
        <div class="c2">Creation of <a href="#" class="link">Jules Wyvern</a></div>
    
        </div>
      </div>
    </div>
 


</body>

</html>
